<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عداد الفئات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .counter {
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 250px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        .total-box {
            width: 80px;
            height: 40px;
            border: 2px solid blue;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
        }
        .grand-total {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            padding: 10px;
            border: 2px solid red;
            display: inline-block;
        }
        button {
            font-size: 20px;
            cursor: pointer;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>عداد الفئات</h1>
    <div class="container" id="counters"></div>
    <div class="grand-total">المجموع الكلي: <span id="grand-total">0</span></div>
    
    <script>
        const categories = [
            { value: 500, label: "خمس مئة ريال (500)" },
            { value: 100, label: "مئة ريال (100)" },
            { value: 50, label: "خمسون ريال (50)" },
            { value: 10, label: "عشرة ريالات (10)" },
            { value: 5, label: "خمسة ريالات (5)" }
        ];
        
        let counts = JSON.parse(localStorage.getItem("counts")) || {};
        categories.forEach(cat => {
            if (!(cat.value in counts)) counts[cat.value] = 0;
        });
        
        function updateCounter(value) {
            document.getElementById(`count-${value}`).innerText = counts[value];
            document.getElementById(`total-${value}`).innerText = counts[value] * value;
            updateGrandTotal();
            localStorage.setItem("counts", JSON.stringify(counts));
        }
        
        function changeCount(value, delta) {
            counts[value] += delta;
            if (counts[value] < 0) counts[value] = 0;
            updateCounter(value);
        }
        
        function updateGrandTotal() {
            let total = categories.reduce((sum, cat) => sum + (counts[cat.value] * cat.value), 0);
            document.getElementById("grand-total").innerText = total;
        }
        
        const container = document.getElementById("counters");
        categories.forEach(cat => {
            const div = document.createElement("div");
            div.className = "counter";
            div.innerHTML = `
                <div class="total-box" id="total-${cat.value}">${counts[cat.value] * cat.value}</div>
                <button onclick="changeCount(${cat.value}, 1)">+</button>
                <span>${cat.label}:</span>
                <span id="count-${cat.value}">${counts[cat.value]}</span>
                <button onclick="changeCount(${cat.value}, -1)">-</button>
            `;
            container.appendChild(div);
        });
        
        updateGrandTotal();
    </script>
</body>
</html>
