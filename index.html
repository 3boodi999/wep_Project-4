<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>عداد الأموال</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 20px;
      direction: rtl;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .counter {
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 90%;
      max-width: 500px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      gap: 15px;
    }

    .counter span.label {
      flex: 2;
      font-size: 18px;
      font-weight: 500;
      text-align: center;
    }

    .counter input.count {
      width: 60px;
      text-align: center;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 8px;
    }

    .total-box {
      width: 90px;
      height: 45px;
      background-color: #e3f2fd;
      color: #0d47a1;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    button {
      font-size: 18px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #1976d2;
      color: white;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0d47a1;
    }

    .grand-total {
      margin-top: 40px;
      font-size: 24px;
      font-weight: bold;
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      color: #b71c1c;
    }
  </style>
</head>
<body>
  <h1>عداد الأموال</h1>
  <div class="container" id="counters"></div>
  <div class="grand-total">المجموع الكلي: <span id="grand-total">0</span> ريال</div>
  
<script type="module">
  // استيراد Firebase بالطريقة الصحيحة
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getDatabase, ref, get, set, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

  // إعداد Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyD-EGE7RNF-D1jjcXlPhtd8RhLPVz3tfaQ",
    authDomain: "moneyyy-3d8df.firebaseapp.com",
    databaseURL: "https://moneyyy-3d8df-default-rtdb.firebaseio.com",
    projectId: "moneyyy-3d8df",
    storageBucket: "moneyyy-3d8df.appspot.com",
    messagingSenderId: "344193424098",
    appId: "1:344193424098:web:b357f89123dc49bb8ab833"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const dbRef = ref(db, "counterData");

  const categories = [
    { value: 500, label: "خمس مئة ريال (500)" },
    { value: 100, label: "مئة ريال (100)" },
    { value: 50, label: "خمسون ريال (50)" },
    { value: 10, label: "عشرة ريالات (10)" },
    { value: 5, label: "خمسة ريالات (5)" }
  ];

  let counts = {};

  // تحميل البيانات من Firebase
  onValue(dbRef, (snapshot) => {
    counts = snapshot.val() || {};
    categories.forEach(cat => {
      if (!(cat.value in counts)) counts[cat.value] = 0;
    });
    renderCounters();
    updateGrandTotal();
  });

  function updateCounter(value) {
    const input = document.getElementById(`count-${value}`);
    counts[value] = parseInt(input.value) || 0;
    document.getElementById(`total-${value}`).innerText = counts[value] * value;
    updateGrandTotal();
    set(dbRef, counts);
  }

  function changeCount(value, delta) {
    const input = document.getElementById(`count-${value}`);
    let newValue = (parseInt(input.value) || 0) + delta;
    if (newValue < 0) newValue = 0;
    input.value = newValue;
    updateCounter(value);
  }

  function updateGrandTotal() {
    const total = categories.reduce((sum, cat) => sum + (counts[cat.value] * cat.value), 0);
    document.getElementById("grand-total").innerText = total + ' ريال';
  }

  function renderCounters() {
    const container = document.getElementById("counters");
    container.innerHTML = "";
    categories.forEach(cat => {
      const div = document.createElement("div");
      div.className = "counter";
      div.innerHTML = `
        <div class="total-box" id="total-${cat.value}">${counts[cat.value] * cat.value}</div>
        <div class="buttons">
          <button onclick="changeCount(${cat.value}, 1)">+</button>
          <button onclick="changeCount(${cat.value}, -1)">-</button>
        </div>
        <input type="number" class="count" id="count-${cat.value}" value="${counts[cat.value]}" oninput="updateCounter(${cat.value})" />
        <span class="label">${cat.label}</span>
      `;
      container.appendChild(div);
    });
  }
</script>

</body>
</html>
